<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honeypot Live Feed</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace; /* Hacker font */
            background-color: #1e1e1e;
            color: #d4d4d4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max_width: 1000px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #252526;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #333;
        }
        th {
            background-color: #333;
            color: #fff;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 1px;
        }
        
        /* Highlighting Classes */
        .success-row {
            color: #00e676; /* Bright Green */
            border-left: 3px solid #00e676;
        }
        .failed-row {
            color: #ff1744; /* Bright Red */
            border-left: 3px solid #ff1744;
        }
        .warning-row {
            color: #ff9100; /* Bright Orange */
            border-left: 3px solid #ff9100;
        }
        
        /* Hover effect */
        tr:hover {
            background-color: #333333;
        }

        .status-dot {
            height: 10px;
            width: 10px;
            background-color: #4caf50;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.8em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="status-dot"></span>Honeypot Live Feed</h1>
        <table>
            <thead>
                <tr>
                    <th style="width: 20%;">Timestamp (IST)</th>
                    <th style="width: 20%;">IP Address</th>
                    <th style="width: 60%;">Command / Event</th>
                </tr>
            </thead>
            <tbody id="log-table-body">
                <!-- Rows will be populated here -->
            </tbody>
        </table>
        <div class="footer">Auto-refreshing every 2 seconds</div>
    </div>

    <script>
        function fetchLogs() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('log-table-body');
                    tableBody.innerHTML = ''; // Clear current content
                    
                    data.forEach(row => {
                        const tr = document.createElement('tr');
                        
                        // Apply styling class based on event type
                        if (row.class) {
                            tr.classList.add(row.class);
                        }

                        // Timestamp
                        const tdTime = document.createElement('td');
                        tdTime.textContent = row.timestamp;
                        tr.appendChild(tdTime);

                        // IP
                        const tdIP = document.createElement('td');
                        tdIP.textContent = row.ip;
                        tr.appendChild(tdIP);

                        // Message (Command)
                        const tdMsg = document.createElement('td');
                        tdMsg.textContent = row.message;
                        tr.appendChild(tdMsg);

                        tableBody.appendChild(tr);
                    });
                })
                .catch(error => console.error('Error fetching logs:', error));
        }

        // Fetch immediately and then every 2 seconds
        fetchLogs();
        setInterval(fetchLogs, 2000);
    </script>
</body>
</html>
